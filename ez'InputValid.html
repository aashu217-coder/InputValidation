<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Validation</title>
    </head>
    <body style="background-color: rgb(32, 31, 31); color: #ffffff; font-size: 15px; font-style: oblique;">
        <h1>Registration Form</h1>
        <form>
            Firstname:<input type="text" name="Firstname" placeholder="Enter your username.." required ><br>

            Lastname:<input type="text" name="Lastname" placeholder="Enter your lastname.." required ><br>

            Password:<input type="password" name="Password" placeholder="Enter your password.." required minlength="8"><br>

            <h3>Gender</h3>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other
            <br>
            
            <h3></h3>
            Hobbies:
            <select name="Hobbies">
                <option value="Reading">Reading</option>
                <option value="Sports">Sports</option>
                <option value="Coding">Coding</option>
                <option value="music listen">music listen</option>
                <option value="Gaming">Gaming</option>
                <option value="Travel">Travel</option>
            </select>
            <br>

            Address:
            <textarea name="Address" placeholder="Enter your address.." required></textarea>
            <br>

            <h3></h3>
            Degree:
            <select name="Degree" >
                <option value="student">student</option>
                <option value="Teacher">Teacher</option>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Farmer">Farmer</option>
            </select>
            <br>
            <h3></h3>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
